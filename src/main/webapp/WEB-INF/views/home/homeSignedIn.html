<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
 <link rel="shortcut icon" href="/Oteemo-X/resources/images/favicon.ico" type="image/x-icon" />
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<!-- /* Handle the flash message */-->
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
		</th:block>
		<div class="container-fluid">
 			<div class="text-center">
				<div class="oteemo-header">
					<img th:src="@{/resources/images/oteemo-banner.png}"
						src="../../../resources/images/oteemo-banner.png" />
				</div>
			</div>
			<div class="text-center" style="padding-top: 50px">
				<div class="oteemo-header">
					<img th:src="@{/resources/images/OteemoX.jpg}"
						src="../../../resources/images/OteemoX.jpg" />
				</div>
				<!-- <div class="uscourts-header" style="padding-top: 50px">
					<iframe width="854" height="480" src="https://www.youtube.com/embed/LAY9ZlvOd80"></iframe>
				</div> -->
								
			</div>
		</div>
	</div>
</body>
</html>
